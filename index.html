<!DOCTYPE html>
<html>
<head>
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
  
    h1 {
      color: #333;
      text-align: center;
    }
  
    p {
      color: #666;
      line-height: 1.5;
    }
  
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Simple Webpage</h1>
    <p>This is a sample webpage created using HTML and CSS.</p>
    <p>Feel free to modify and add your own content!</p>
  </div>
</body>
</html>
